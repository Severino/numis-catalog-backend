scalar Void

type Material {
  id: ID!
  name: String!
}

input NameInput {
  id: ID
  name: String
}

input PersonInput {
  id: ID
  name: String
  role: String
}

type Location {
  lat: Float
  lon: Float
}

input LocationInput {
  lat: Float
  lon: Float
}

input MintInput {
  id: ID
  name: String
  location: LocationInput
  uncertain: Boolean
}

type CoinSideInformation {
  fieldText: String
  innerInscript: String
  intermediateInscript: String
  outerInscript: String
  misc: String
}

type CoinType {
  id: ID
  projectID: String
  treadwellID: String
  mint: Mint
  mintAsOnCoin: String
  material: Material
  nominal: Nominal
  yearOfMinting: String
  donativ: Boolean
  procedure: String
  mintingAuthority: [TitledPerson]
  overlords: [Overlord]
  otherPersons: [Person]
  caliph: Person
  avers: CoinSideInformation
  reverse: CoinSideInformation
  cursiveScript: Boolean
  isolatedCharacters: String
  literature: String
  pieces: [String]
}

type Mint {
  id: ID!
  name: String
  location: Location
  uncertain: Boolean
}

type Person {
  id: ID!
  name: String!
  role: String
}

type Title {
  id: ID!
  name: String!
}

type Honorific {
  id: ID!
  name: String!
}

type Nominal {
  id: ID!
  name: String!
}

type Query {
  ping: String

  nominal: [Nominal]!
  material: [Material]!
  person: [Person]!
  honorific: [Honorific]!
  title: [Title]!
  mint: [Mint]!

  searchHonorific(text: String): [Honorific]
  searchMaterial(text: String): [Material]
  searchMint(text: String): [Mint]
  searchPerson(text: String): [Person]
  searchTitle(text: String): [Title]
  searchNominal(text: String): [Nominal]

  getHonorific(id: Int): Honorific
  getMaterial(id: Int): Material
  getMint(id: Int): Mint
  getPerson(id: Int): Person
  getTitle(id: Int): Title
  getNominal(id: Int): Nominal

  getPersonsWithRole: [Person]!
  getPersonsWithoutRole: [Person]!
  getPersonsByRole(role: String): [Person]!

  getType: CoinType

  getOverlord(id: Int): Overlord
}

type Mutation {
  addHonorific(data: NameInput): Void
  updateHonorific(data: NameInput): Void
  deleteHonorific(id: Int): Void

  addMaterial(data: NameInput): Void
  updateMaterial(data: NameInput): Void
  deleteMaterial(id: Int): Void

  addMint(data: MintInput): Void
  updateMint(data: MintInput): Void
  deleteMint(id: Int): Void

  addPerson(data: PersonInput): Void
  updatePerson(data: PersonInput): Void
  deletePerson(id: Int): Void

  addTitle(data: NameInput): Void
  updateTitle(data: NameInput): Void
  deleteTitle(id: Int): Void

  addNominal(data: NameInput): Void
  updateNominal(data: NameInput): Void
  deleteNominal(id: Int): Void

  addOverlord(data: OverlordInput): Void
  removeOverlord(id: ID): Void
}

type Overlord {
  id: ID
  person: Person
  titles: [Title]
  honorifics: [Honorific]
  rank: Int
}

type TitledPerson {
  id: ID
  person: Person
  titles: [String]
  honorifics: [String]
}

input OverlordInput {
  type: ID!
  person: ID!
  rank: Int!
  titles: [Int]!
  honorifics: [Int]!
}
